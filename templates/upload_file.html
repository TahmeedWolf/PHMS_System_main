<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <title>Upload excel file</title>
</head>
<body>
    <div class="small">
        <h4>Upload Excel File</h4>
        <span class="badge text-bg-light text-xs rounded-pill">Under-construction</span>
        <section class="mt-3">
          <p class="py-3" style="color:#1a7d88;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#1a7d88" class="bi bi-file-earmark-spreadsheet-fill" viewBox="0 0 16 16">
            <path d="M6 12v-2h3v2z"/>
            <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1M3 9h10v1h-3v2h3v1h-3v2H9v-2H6v2H5v-2H3v-1h2v-2H3z"/>
          </svg> Upload the exported CGM Excel here.</p>
          {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
              <div class="alert alert-info" role="alert">{{ message }}</div> 
              {% endfor %}
          {% endif %}
      {% endwith %}
          <form action="/upload_files" method="post" enctype="multipart/form-data" style="width: 500px">
            <div class="input-group">
              <input type="file" name="file" class="form-control" id="inputGroupFileWarranty">
              <input type="submit" value="Upload" class="py-2 form-control btn-danger" style="max-width:90px;"/>
            </div>
          </form>
          <ul>
            <li>Please do not modify the excel file.</li>
            <li>Live a healthy lifestyle!</li>
          </ul>
        </section>

    </div>
</body>
</html>
